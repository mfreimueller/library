server:
  port: 8081

spring:
  application:
    name: book-service

  datasource:
    url: jdbc:mariadb://localhost:3308/books
    username: bookuser
    password: bookpass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    config:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka